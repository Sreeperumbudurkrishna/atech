<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let c of cards">
    <div class="card h-100">
      <img [src]="c.src" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{c.title}}</h5>
        <p class="card-text">{{c.price}}</p>
      </div>
    </div>
  </div>
